#mysql#
jdbc.driver=com.mysql.jdbc.Driver
#数据库地址
jdbc.url=jdbc:mysql://localhost:3306/testdatabase?useUnicode=true&characterEncoding=utf8
#用户名
jdbc.username=root
#密码
jdbc.password=root
#最大连接数
c3p0.maxPoolSize=30
#最小连接数
c3p0.minPoolSize=10
#关闭连接后不自动commit
c3p0.autoCommitOnClose=false
#获取连接超时时间
c3p0.checkoutTimeout=10000
#当获取连接失败重试次数
c3p0.acquireRetryAttempts=2



#oracle#
#配置数据库驱动
oracleDriverClassName=oracle.jdbc.driver.OracleDriver
#配置数据库连接地址
oracleUrl=jdbc:oracle:thin:@10.20.1.238:11521:XE
#配置数据库登录名
oracleUserName=onlineqc
#配置数据库登录密码
oraclePassword=onlineqc
#无空闲连接时每次增加的连接数
oracle.c3p0.acquireIncrement=3
#初始化连接池的大小
oracle.c3p0.initialPoolSize=5
#空闲连接测试间隔
oracle.c3p0.idleConnectionTestPeriod=60
#最小连接池大小
oracle.c3p0.minPoolSize=5
#最大连接池大小
oracle.c3p0.maxPoolSize=100
#最大preparedStatements数量
oracle.c3p0.maxStatements=100
#帮助线程数
oracle.c3p0.numHelperThread=3
#最大空闲时间
oracle.c3p0.maxIdleTime=60